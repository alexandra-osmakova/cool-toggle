<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cool Toggle</title>
</head>
<body>
  <div class="content">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round">
        <div class="switch-ball">
          <div class="switch-ball--item"></div>
          <div class="switch-ball--item"></div>
          <div class="switch-ball--item"></div>
        </div>
      </span>
      <div class="clouds">
        <div class="clouds--first-row">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud big"></div>
          <div class="cloud big"></div>
          <div class="cloud big"></div>
        </div>
        <div class="clouds--second-row">
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud"></div>
          <div class="cloud big"></div>
          <div class="cloud big"></div>
          <div class="cloud big"></div>
        </div>
      </div>

      <div class="circle">
        <span>&#10023;</span>
        <div class="circle--item"></div>
        <div class="circle--item"></div>
        <div class="circle--item"></div>
      </div>
      <div class="stars">
        <span class="stars--item">&#10022;</span>
        <span class="stars--item">&#10022;</span>
        <span class="stars--item">&#10022;</span>
        <span class="stars--item">&#10022;</span>
        <span class="stars--item">&#10022;</span>
        <span class="stars--item">&#10022;</span>
      </div>
    </label>
  </div>
  
</body>
</html>
